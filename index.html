<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" type="image/x-icon" href="./img/to-do-list.png">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
</head>


<body>
    <h1>To Do Application.</h1>
    <div class="popup" onclick="popUp()">
        <span class="popuptext" id="myPopup">Please type something to add...</span>
      </div>
    <input type="text" id="txt" placeholder="Add Your Items !!!">
    
    <button id="btn" onclick="addItem()">Add Item</button>

    
    <button class="container" >To Do</button>
    <div class="lii" id="todo">
        <p></p>

    </div>

    <button class="container" id="done">Done</button>
    <div class="lii" id="lii-done">
        <p></p>
    </div>

    <!-- <div class="container">
        To- Do
        <div class="lii">
            <div class="list">Demo</div>
        </div>
    </div> -->

    <script src="script.js" defer></script>
</body>

</html>
