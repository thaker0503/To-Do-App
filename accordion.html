<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 50%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .container:hover {
  background-color: #ccc;
}

.lii {
    width: 50%;
  padding: 10px 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>


<button class="container">To Do</button>
<div class="lii">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos eius aspernatur excepturi, deserunt exercitationem dicta veniam unde numquam quis necessitatibus laboriosam nobis vitae ratione pariatur provident alias illum temporibus quibusdam.</p>
</div>

<button class="container">Done</button>
<div class="lii">
  
</div>



<script>
var acc = document.getElementsByClassName("container");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
